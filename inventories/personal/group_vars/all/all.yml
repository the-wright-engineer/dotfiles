---
dotfiles_repo: "https://github.com/the-wright-engineer/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_home: "~"

homebrew_prefix: "{{ (ansible_os_family == 'Darwin') | ternary('/opt/homebrew', '/home/linuxbrew/.linuxbrew') }}"
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"

# Setup Var Flags
setup_aliases: True
setup_brew: True
setup_bash: True
setup_chromebook: False
setup_color: True
setup_fonts: False
setup_git: True
setup_icons: False
setup_system: True
setup_python: False
setup_screen: True
setup_tmux: True
setup_vim: True
setup_vscode: False
setup_zsh: True
install_ycm: False

