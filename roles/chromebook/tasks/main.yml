---

- name: Install Signal Desktop Apt Key
  shell: curl -s https://updates.signal.org/desktop/apt/keys.asc | sudo apt-key add -
  become: yes

- name: Copy over Apt Repo List
  copy:
    src: etc/apt/sources.list.d/signal-xenial.list
    dest: /etc/apt/sources.list.d/signal-xenial.list
    owner: root
    group: root
    mode: 0644
  become: yes

- name: Install Signal
  apt:
    name: signal-desktop
    state: latest
    update_cache: yes
  become: yes

