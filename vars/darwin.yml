---
# Setup Var Flags
setup_aliases: True
setup_brew: True
setup_bash: True
setup_chromebook: False
setup_color: True
setup_fonts: True
setup_git: True
setup_icons: True
setup_system: True
setup_python: False
setup_screen: True
setup_tmux: True
setup_vim: True
setup_vscode: True
setup_zsh: True
install_ycm: True
setup_starship: True

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
  - "App Store"
  - "System Preferences"
  - Calendar
  - Contacts
  - FaceTime
  - Launchpad
  - Maps
  - Messages
  - Music
  - News
  - Notes
  - Numbers
  - Pages
  - Photos
  - Podcasts
  - Reminders
  - Safari
  - TV
dockitems_persist:
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 1
  - name: "iTerm"
    path: "/Applications/iTerm.app/"
    pos: 2
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"
    pos: 3
  - name: "Slack"
    path: "/Applications/Slack.app/"
    pos: 4
  - name: "Mail"
    path: "/Applications/Mail.app/"
    pos: 5

